<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h2 class="text-center"> Tic - Tac - Toe </h2>
    <div class="player-1-score text-center margin-left-32" id="player-1-score">
        Player - 1
        <br>
        <p class="text-center" id="player-1-value"> 0 </p>
    </div>
    <div class="tie-score margin-left-6" id="tie-score">
        TIE
        <br>
        <p class="text-center" id="tie-value">0</p>
    </div>
    <div class="player-2-score text-center" id="player-2-score">
        Player - 2
        <br>
        <p class="text-center" id="player-2-value">0</p>
    </div>
    <div id="game-box" class="align-center">
        <div id="div-1" class="div-1 box"></div>
        <div id="div-2" class="div-2 box"></div>
        <div id="div-3" class="div-3 box"></div>

        <div id="div-4" class="div-4 box"></div>
        <div id="div-5" class="div-5 box"></div>
        <div id="div-6" class="div-6 box"></div>

        <div id="div-7" class="div-7 box"></div>
        <div id="div-8" class="div-8 box"></div>
        <div id="div-9" class="div-9 box"></div>
    </div>

</body>
<script type="text/javascript" src="./index.js"></script>

</html>
